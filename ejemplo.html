<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Ejemplo 1</title>
    <script>

        function sumar () {
            var num1 = prompt ("Dame un numero")
            var num2 = prompt ("Dame un numero")
            
            alert(num1 + num2);
        }
        function restar () {
            var num1 = prompt ("Dame un numero")
            var num2 = prompt ("Dame un numero")
            
            alert(num1 - num2);
        }
        function multiplicar () {
            var num1 = prompt ("Dame un numero")
            var num2 = prompt ("Dame un numero")
            
            alert(num1 * num2);
        }
        function divir () {
            var num1 = prompt ("Dame un numero")
            var num2 = prompt ("Dame un numero")
            
            alert(num1 / num2);
        }
    </script>
</head>
<body>
    <input type="button" onclick=" sumar ()" value="sumar"/>
    <input type="button" onclick=" restar ()" value="restar"/>
    <input type="button" onclick=" multiplicar ()" value="multiplicar"/>
    <input type="button" onclick=" dividir ()" value="dividir"/>
</body>
</html>
